<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested loop</title>
</head>
<body>
    <h1>Nested loop</h1>
    <script>
       
         document.write("1 to 5");
         document.write("<br>");
        for (let a = 1; a <= 5; a++) {
            for (let b = 1; b <= a; b++) {
                document.write(b);
            }
            document.write("<br>");
        }
        document.write("<br>");
        document.write("12345");
        document.write("<br>");
        for (let c = 1; c <= 5; c++) {
            for (let d = 1; d <= c; d++) {
                document.write(c);
            }
            document.write("<br>");
        }
        document.write("<br>");
        document.write("54321");
        document.write("<br>");
        for (let i = 5; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write(i);
            }
            document.write("<br>");
        }
        document.write("<br>");
        document.write("5 to 1");
        document.write("<br>");
        for (let e = 5; e >= 1; e--) {
            for (let f = e; f >= 1; f--) {
                document.write(f);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
